{% extends 'base.html' %}
{% block content %}
<h3 class="text-center">Welcome to Teachers Signup page</h3>


<form method="POST">
  {% csrf_token %}
<form>
  <div class="mb-3">
    <label class="form-label">User name</label>
    <input type="text" class="form-control" name="u" placeholder=" Enter User name">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p" placeholder=" Enter Password">
  </div>
    <div class="mb-3">
    <label class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="cp" placeholder=" Enter Confirm Password">
  </div>
     <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="e" placeholder="Enter email">



        <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="number" class="form-control" name="n" placeholder=" Enter Phone number">
  </div>

        <div class="mb-3">
    <label class="form-label">Address</label>
          <textarea class="form-control" name="a" placeholder=" Enter address"></textarea>
  </div>

  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</form><br><br>

{% endblock %}
