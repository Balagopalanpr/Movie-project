<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
 <div class="container-fluid">
     <div class="row">
         {% for i in m %}
         <div class="col-sm-3">

          <div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="300px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
<!--    <p class="card-text">{{i.desc}}</p>-->
      <p class="card-text">{{i.year}}</p>
    <a href="{% url 'Movies:details' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
         </div>


         {% endfor %}



     </div>
 </div>
{% endblock %}
